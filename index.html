<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Multi-step Register Form</title>
  </head>
  <body
    class="font-inter relative h-screen overflow-hidden bg-[#121826] text-[#E5E7EB]"
  >
    <svg
      class="absolute -top-[400px] -left-[400px] -z-10"
      width="749"
      height="749"
      viewBox="0 0 749 749"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        cx="374.5"
        cy="374.5"
        r="374.5"
        fill="url(#paint0_radial_779_2273)"
        fill-opacity="0.3"
      />
      <defs>
        <radialGradient
          id="paint0_radial_779_2273"
          cx="0"
          cy="0"
          r="1"
          gradientUnits="userSpaceOnUse"
          gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)"
        >
          <stop stop-color="#652CD1" />
          <stop offset="1" stop-color="#652CD1" stop-opacity="0" />
        </radialGradient>
      </defs>
    </svg>
    <svg
      class="absolute -bottom-[400px] -right-[400px] -z-10"
      width="749"
      height="749"
      viewBox="0 0 749 749"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        cx="374.5"
        cy="374.5"
        r="374.5"
        fill="url(#paint0_radial_779_2273)"
        fill-opacity="0.3"
      />
      <defs>
        <radialGradient
          id="paint0_radial_779_2273"
          cx="0"
          cy="0"
          r="1"
          gradientUnits="userSpaceOnUse"
          gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)"
        >
          <stop stop-color="#652CD1" />
          <stop offset="1" stop-color="#652CD1" stop-opacity="0" />
        </radialGradient>
      </defs>
    </svg>

    <!-- main content -->
    <main class="relative h-screen items-center grid px-[92px]">
      <div>
        <!-- form -->
        <form
          action=""
          class="p-10 bg-[#212936] border border-[#4D5562] rounded-xl h-fit max-w-[456px] mx-auto relative"
        >
          <section id="loginForm" class="block">
            <h1 class="text-lg font-medium mb-8">Register</h1>
            <div class="flex flex-col gap-2 mt-5">
              <label for="name" class="text-[12px] font-medium text-[#A1A1A9]"
                >Name</label
              >
              <input
                name="loginInput"
                id="username"
                type="text"
                name="loginInput"
                placeholder="enter your name"
                class="font-medium bg-inherit border-2 border-[#4D5562] rounded-xl focus:outline-none focus:border-[#845EEE] p-3 text-[12px] placeholder:text-[#4D5562] placeholder:font-medium"
              />
            </div>
            <div class="flex flex-col gap-2 mt-5">
              <label for="email" class="text-[12px] font-medium text-[#A1A1A9]"
                >Email</label
              >
              <input
                name="loginInput"
                id="email"
                type="email"
                placeholder="example@gmail.com"
                class="font-medium bg-inherit border-2 border-[#4D5562] rounded-xl focus:outline-none focus:border-[#845EEE] p-3 text-[12px] placeholder:text-[#4D5562] placeholder:font-medium invalid:focus:border-red-600 peer/email"
              />
              <p
                id="invalidEmail"
                class="text-[10px] text-red-600 hidden peer-invalid/email:block"
              >
                Invalid Email!
              </p>
            </div>
            <p
              id="inputLoginError"
              class="text-[10px] text-red-600 mt-4 text-center hidden"
            >
              One of the inputs is not filled!
            </p>
          </section>
          <section id="topicsForm" class="hidden">
            <h1 class="text-lg font-medium">
              Which topics you are interested in?
            </h1>
            <div class="grid gap-3 mt-6 text-sm font-medium">
              <input
                type="checkbox"
                class="hidden peer/sd"
                name="checkboxTopics"
                id="software-development"
                value="Software Development"
              />
              <label
                for="software-development"
                class="checkbox-label peer-checked-sd-class"
                >Software Development</label
              >
              <input
                type="checkbox"
                class="hidden peer/ux"
                name="checkboxTopics"
                id="user-experience"
                value="User Experience"
              />
              <label
                for="user-experience"
                class="checkbox-label peer-checked-ux-class"
                >User Experience</label
              >
              <input
                type="checkbox"
                class="hidden peer/gd"
                name="checkboxTopics"
                id="graphic-design"
                value="Graphic Design"
              />
              <label
                for="graphic-design"
                class="checkbox-label peer-checked-gd-class"
                >Graphic Design</label
              >
            </div>
            <p id="checkboxError" class="hidden">Kontol</p>
          </section>
          <section id="summary" class="hidden">
            <h1 class="text-[20px] font-semibold">Summary</h1>
            <div class="mt-5">
              <div class="grid gap-1">
                <h3 class="text-[#A1A1A9] font-medium" name="username">
                  Name: <span class="text-[#E5E7EB]"></span>
                </h3>
                <h3 class="text-[#A1A1A9] font-medium" name="email">
                  Email: <span class="text-[#E5E7EB]"></span>
                </h3>
              </div>
              <ul id="topics-list" class="mt-3 font-medium">
                <h3 class="text-[#A1A1A9]">Topics:</h3>
              </ul>
            </div>
          </section>
          <button
            id="contBtn"
            type="button"
            class="w-fit mx-auto block mt-10 px-10 py-3 bg-gradient-to-t from-[#652CD1] to-[#845EEE] rounded-full font-medium text-[12px] hover:from-[#5a27b8] hover:to-[#7251cc]"
          >
            Continue
          </button>
        </form>

        <!-- steps dot -->
        <div class="flex items-center relative mt-4">
          <h3
            id="step"
            class="w-fit mx-auto relative -translate-x-full text-[12px] text-[#4D5562] font-semibold"
          ></h3>
          <div
            id="steps-dot"
            class="relative right-1/2 translate-x-1/2 flex items-center gap-4 *:w-[9px] *:h-[9px] *:rounded-full"
          >
            <div class="activated"></div>
            <div class="unactivated"></div>
            <div class="unactivated"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
